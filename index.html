<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <h1>Estacionamento</h1>
    <div class="form">
    <input type="text" id="nome" placeholder="Digite o nome do veiculo" autocomplete="off">
    <input type="text" id="placa" placeholder="Digite a placa do veiculo" autocomplete="off">
    <button id="cadastrar">cadastrar</button>
</div>
   


    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="patio">

        </tbody>
    </table>
</div>

    <script src="script.js"></script>
</body>
</html>
